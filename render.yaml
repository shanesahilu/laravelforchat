services:
  - type: web
    name: beyondchats-api
    env: php
    buildCommand: |
      composer install --no-dev --optimize-autoloader
      mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache storage/logs database
      chmod -R 775 storage database
      touch database/database.sqlite
      php artisan migrate --force
      php artisan db:seed --force
    startCommand: php artisan serve --host=0.0.0.0 --port=$PORT
    envVars:
      - key: APP_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: sqlite
      - key: DB_DATABASE
        value: /opt/render/project/src/database/database.sqlite
      - key: SESSION_DRIVER
        value: array
      - key: CACHE_DRIVER
        value: array
